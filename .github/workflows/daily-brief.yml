name: Daily Brief

on:
  schedule:
    # Run at 6:00 AM UTC â€” adjust to your timezone
    # For GMT/London: 6:00 AM UTC = 6:00 AM GMT
    # For EST: use "0 11 * * *" (6 AM EST = 11 AM UTC)
    # For IST: use "0 0 * * *" (6 AM IST = 12:30 AM UTC, round to midnight)
    - cron: "0 14 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate daily brief
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python generate_brief.py
