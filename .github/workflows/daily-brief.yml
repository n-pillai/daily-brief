name: Daily Brief

on:
  schedule:
    # Run at 6:00 AM UTC â€” adjust to your timezone
    # For GMT/London: 6:00 AM UTC = 6:00 AM GMT
    # For EST: use "0 11 * * *" (6 AM EST = 11 AM UTC)
    # For IST: use "0 0 * * *" (6 AM IST = 12:30 AM UTC, round to midnight)
    - cron: "0 14 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate daily brief
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          WEATHER_LOCATION_HOME: ${{ secrets.WEATHER_LOCATION_HOME }}
          WEATHER_LOCATION_WORK: ${{ secrets.WEATHER_LOCATION_WORK }}
        run: python generate_brief.py

      - name: Commit MP3
        run: |
          git config user.name "Daily Brief Bot"
          git config user.email "daily-brief-bot@users.noreply.github.com"
          git add briefs/*.mp3
          if git diff --cached --quiet; then
            echo "No new MP3 to commit"
          else
            git commit -m "ðŸ”Š Audio â€” $(date +%Y-%m-%d)"
            git push
          fi

      - name: Clean up MP3s older than 7 days
        run: |
          git config user.name "Daily Brief Bot"
          git config user.email "daily-brief-bot@users.noreply.github.com"
          python3 -c "
          import os, datetime
          from pathlib import Path

          cutoff = datetime.date.today() - datetime.timedelta(days=7)
          deleted = []
          for f in Path('briefs').glob('daily_brief_*.mp3'):
              date_str = f.stem[len('daily_brief_'):]
              try:
                  if datetime.date.fromisoformat(date_str) < cutoff:
                      os.remove(f)
                      deleted.append(f.name)
              except ValueError:
                  pass
          if deleted:
              print(f'Removed: {deleted}')
          else:
              print('Nothing to clean up')
          "
          git add -A briefs/
          if git diff --cached --quiet; then
            echo "No cleanup needed"
          else
            git commit -m "chore: remove briefs older than 7 days"
            git push
          fi
